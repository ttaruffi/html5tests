<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>My first App</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.css"/>
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body>
    <!-- pagina 1 -->
    <div data-role="page" id="page1">
        <div data-role="header">
            <h1>First page</h1>
        </div>
        <div data-role="content">
            <p>This is the main content of the page.</p>
            <p>You can go to the <a href="#page2" data-transition="slideup">second page</a>.</p>
        </div>
        <div data-role="footer">
            <h4>by tom</h4>
        </div>
    </div>
    <!-- pagina 2 -->
    <div data-role="page" id="page2" data-title="This is the second page" data-add-back-btn="true" data-back-btn-text="Previous" data-back-btn-theme="e">
        <div data-role="header">
            <h1>Second page</h1>
        </div>
        <div data-role="content">
            <p>This is the main content of the second page</p>
            <p>You can go back using the header’s button, <a href="#page1">clicking here</a>
                or using your browser’s back button.
        </div>
        <div data-role="footer">
            <h4>by tom</h4>
        </div>
    </div>
</body>
</html>

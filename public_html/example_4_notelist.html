<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>        
        <title>HTML5 - Test 3</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.css"/>
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            $(document).ready(function() {
                $("#addTodo").click(function() {
                    var newTodo = $("#newTodo").val();
                    if (newTodo != '') {
                        $("#todoList").append("<li>" + newTodo + "</li>").listview("refresh");
                        $("#newTodo").val("");
                    } else {
                        $.mobile.changePage("#pageAlert", {transition: "pop"});
                    }
                });
            });
        </script>
    </head>
    <body>

        <div data-role="page" id="mainPage">
            <div data-role="header">
                <h1>Todo List</h1>
            </div>
            <div data-role="content">
                <ul data-role="listview" id="todoList">
                    <li>Buy milk</li>
                    <li>Clean car</li>
                    <li>Renew Subscription</li>
                    <li>Buy food for my dog</li>
                    <li>Call Roberto</li>
                </ul>
            </div>
            <fieldset class="ui-grid-a">
                <div class="ui-block-a">
                    <input type="text" placeholder="Add new todo" id="newTodo" />
                </div>
                <div class="ui-block-b">
                    <input type="button" value="Add" id="addTodo"/>
                </div>
            </fieldset>
        </div>

        <div data-role="page" id="pageAlert" data-title="This is the second page">
            <div data-role="header">
                <h1>Todo List</h1>
            </div>
            <div data-role="content">
                <p>Insert the text of new todo!</p>
                <a href="#" data-role="button" data-rel="back">Go Back</a>
            </div>
            <div data-role="footer">
                <h4>enjoy! :)</h4>
            </div>
        </div>

    </body>
</html>
